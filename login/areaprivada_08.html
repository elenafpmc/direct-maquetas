    <body>
    				
		
			<div class="main-wrapper">		
				<div class="bg-modal"></div>
		
				<div class="modal bg-default">
		
					<button type="button" class="btn-close">
						<span></span>
						<span></span>
					</button>
		
					<div class="top-content">
						<div class="row">
							<div class="col-sm-12">
								<h2 class="h2 margin-b-20">Pide tu nuevo PIN.</h2>
								<p class="h3 tahoma margin-b-40">Estás a un solo paso de recibir un SMS al móvil que tenemos asociado a tu póliza.<br class="hidden-xs" /> Solo necesitamos dos datos más.</p>
		
		
		
							</div>	
						</div><!-- row -->
					</div>
					<div class="bottom-content">
						<div class="margin-b-40">
							<form action="index.html" method="post" accept-charset="utf-8">
						
							<div class="row">
								<div class="col-sm-5">
									<div class="input-container">
	
										<div class="form-group has-error">
											<label for="nacimiento" class="display-inline-block">Fecha de nacimiento:</label>
											<input data-error="revise el campo" type="text" required class="form-control" id="nacimiento" placeholder="" value="02/1975" maxlength="7">
											<span class="glyphicon glyphicon-ko form-control-feedback" aria-hidden="true"></span>
											<div class="help-block"><strong class="display-block">El formato no es válido. </strong>Formato mm/aaaa</div>	
										</div>	
											
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-container">
	
										<div class="form-group">
											<label for="matricula" class="display-inline-block">Matrícula:</label>
											<input data-error="revise el campo" type="text" required class="form-control" id="matricula" placeholder="" value="1241AAA" maxlength="7">
											<span class="glyphicon glyphicon-ko form-control-feedback" aria-hidden="true"></span>
											<div class="help-block">Por ejemplo, 1234AAA </div>	
										</div>	
	
	
										
									</div>
								</div>
								<div class="col-sm-3">
									<button type="button" class="btn btn-block btn-black caps">Enviar</button>
								</div>	
							</div><!-- row -->
							
						</form>
						</div>
						
						<hr>
						
						<div class="row">
							<div class="col-sm-12">
								<a class="link js-show-help" href="#"><i class="icon-help small"></i>Necesito ayuda</a>
								<div class="help-text">
									<small>
										<p>Para seguir verificando tus datos, necesitamos tu mes y año de nacimiento.</p>


									</small>
								</div>		
	
							</div>	
						</div><!-- row -->
					
					
					</div>
					
					
					
					
				</div>
		
		
		


			</div>
